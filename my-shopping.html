<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMOS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="wrap">
        <!-- 헤더 -->
        <header class="header-bar">
            <button class="back" type="button" aria-label="뒤로가기" onclick="history.back()">
                <svg width="26" height="26" viewBox="0 0 26 26" aria-hidden="true">
                    <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <h1 class="title">마이쇼핑</h1>
        </header>

        <div class="container">
            <section class="section myshop" aria-labelledby="myshopTitle">
                <h2 id="myshopTitle" class="sr-only">마이쇼핑</h2>
                <div class="od-orderno-2">
                    <div>
                        <p>조회기간</p>
                    </div>
                    <div class="od-actions-right">
                    </div>
                </div>
                <!-- 조회기간 / 검색 -->
                <div class="myshop-filters">
                    <div class="inp-group inp-group-date">
                        <input type="text" class="inp inp-date inp-date-start" aria-label="시작일">
                        <span class="unit">~</span>
                        <input type="text" class="inp inp-date inp-date-end" aria-label="종료일">
                    </div>
                    <button class="btn-search" type="button">검색</button>
                </div>


                <!-- 빠른 기간 선택 -->
                <div class="myshop-quick" role="group" aria-label="빠른 기간 선택">
                    <button class="chip is-active">오늘</button>
                    <button class="chip">1주일</button>
                    <button class="chip">1개월</button>
                    <button class="chip">3개월</button>
                    <button class="chip">6개월</button>
                </div>
                <hr class="divider">

                <!-- 주문 목록 -->
                <div class="table-scroll">
                    <table class="tbl-orders" aria-label="주문 내역">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead class="orders-head">
                            <tr>
                                <th scope="col" class="col-date">주문일</th>
                                <th scope="col" class="col-method">결제방법</th>
                                <th scope="col" class="col-amount t-right">결제금액</th>
                                <th scope="col" class="col-status t-center">상태</th>
                                <th scope="col" class="col-note t-center">비고</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>2025.09.24</td>
                                <td>전액 포인트 결제 전액 포인트 결제</td>
                                <td class="t-right">11,460원</td>
                                <td class="t-center">배송대기</td>
                                <td class="t-center"><button class="btn-more" type="button">상세</button></td>
                            </tr>
                            <tr>
                                <td>2025.09.24</td>
                                <td>전액 포인트 결제</td>
                                <td class="t-right">11,460원</td>
                                <td class="t-center">배송대기</td>
                                <td class="t-center"><button class="btn-more" type="button">상세</button></td>
                            </tr>
                            <tr>
                                <td>2025.09.24</td>
                                <td>전액 포인트 결제</td>
                                <td class="t-right">11,460원</td>
                                <td class="t-center">배송대기</td>
                                <td class="t-center"><button class="btn-more" type="button">상세</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <div class="paging">
                    <a href="#" class="btn-paging btn-paging-prev"></a>
                    <div class="num">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                    </div>
                    <a href="#" class="btn-paging btn-paging-next"></a>
                </div>
            </section>

        </div>
    </main>
</body>

</html>
