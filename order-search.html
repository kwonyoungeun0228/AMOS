<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMOS</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <script src="js/common.js"></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <main class="wrap">
    <!-- 헤더 -->
    <header class="header-bar">
      <button class="back" type="button" aria-label="뒤로가기" onclick="location.href='order.html'">
        <svg width="26" height="26" viewBox="0 0 26 26" aria-hidden="true">
          <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <h1 class="title">주문</h1>
    </header>

    <div class="container">
      <section class="section order-search-page" aria-labelledby="ordSearchTitle">
        <h2 id="ordSearchTitle" class="sr-only">상품 검색결과</h2>

        <!-- 상단 안내 -->
        <p class="os-head">상품검색결과</p>
        <hr class="divider" />

        <p class="os-hint">
          <span class="link"><b>“아모스”</b> 검색결과</span>
          <span class="muted">총 <b>127</b>개 상품이 검색되었습니다.</span>
        </p>

        <div class="os-filters">
          <div class="select-wrap select-wrap--overlay" data-select>
            <div class="select-fold" role="button" aria-expanded="false" tabindex="0">
              <div class="tit"><span class="selected">전체배송</span></div>
              <svg class="select-arrow" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 9l6 6 6-6" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <div class="select-unfold" hidden>
              <div class="inner" role="listbox" aria-label="배송 유형 선택">
                <a href="#" role="option" data-value="전체배송" aria-selected="true">전체배송</a>
                <a href="#" role="option" data-value="물류배송">물류배송</a>
                <a href="#" role="option" data-value="직납">직납</a>
              </div>
            </div>
            <select class="select" aria-label="배송 유형 선택" name="ship">
              <option selected>전체배송</option>
              <option>물류배송</option>
              <option>직납</option>
            </select>
          </div>

          <div class="select-wrap select-wrap--overlay" data-select>
            <div class="select-fold" role="button" aria-expanded="false" tabindex="0">
              <div class="tit"><span class="selected">낮은가격</span></div>
              <svg class="select-arrow" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 9l6 6 6-6" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <div class="select-unfold" hidden>
              <div class="inner" role="listbox" aria-label="정렬 선택">
                <a href="#" role="option" data-value="낮은가격" aria-selected="true">낮은가격</a>
                <a href="#" role="option" data-value="높은가격">높은가격</a>
                <a href="#" role="option" data-value="판매순">판매순</a>
                <a href="#" role="option" data-value="신상품">신상품</a>
              </div>
            </div>
            <select class="select" aria-label="정렬 선택" name="sort">
              <option selected>낮은가격</option>
              <option>높은가격</option>
              <option>판매순</option>
              <option>신상품</option>
            </select>
          </div>
        </div>

        <!-- 결과 리스트 -->
        <ul class="os-list" role="list">
          <li class="os-item">
            <div class="os-thumb" aria-hidden="true"></div>
            <div class="os-info">
              <p class="os-badges"><span class="badge badge-blue">물류배송</span></p>
              <p class="os-name">딱풀테이프리필</p>
              <p class="os-spec">8.4mm*8M</p>
              <p class="os-stock">0</p>
              <p class="os-price"><b>0원</b></p>
            </div>

            <div class="os-meta">
              <p class="os-code">상품코드 : 5980687</p>
              <div class="os-memo">
                <input type="text" class="input" placeholder="메모" aria-label="메모 입력">
              </div>
              <div class="os-qty">
                <div class="qty-group">
                  <button type="button" class="qty-btn" aria-label="수량 감소">-</button>
                  <span class="qty-val">10</span>
                  <button type="button" class="qty-btn" aria-label="수량 증가">+</button>
                </div>
                <span class="os-line-price">12,000원</span>
              </div>

            </div>
          </li>

          <li class="os-item">
            <div class="os-thumb" aria-hidden="true"></div>
            <div class="os-info">
              <p class="os-badges"><span class="badge badge-blue">물류배송</span></p>
              <p class="os-name">딱풀테이프리필</p>
              <p class="os-spec">8.4mm*8M</p>
              <p class="os-stock">0</p>
              <p class="os-price"><b>0원</b></p>
            </div>

            <div class="os-meta">
              <p class="os-code">상품코드 : 5980687</p>
              <div class="os-memo">
                <input type="text" class="input" placeholder="메모" aria-label="메모 입력">
              </div>
              <div class="os-qty">
                <div class="qty-group">
                  <button type="button" class="qty-btn" aria-label="수량 감소">-</button>
                  <span class="qty-val">10</span>
                  <button type="button" class="qty-btn" aria-label="수량 증가">+</button>
                </div>
                <span class="os-line-price">12,000원</span>
              </div>

            </div>
          </li>
        </ul>

        <!-- 하단 합계 바 -->
        <div class="os-bottom">
          <div class="os-total">
            <span class="label">합계</span>
            <strong class="value">24,000원</strong>
          </div>

          <button class="btn btn-primary os-cart" type="button">담기</button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
