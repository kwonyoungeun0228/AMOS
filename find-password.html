<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMOS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/form.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="wrap">
        <!-- 상단 앱바 -->
        <header class="header-bar">
            <button class="back" type="button" aria-label="뒤로가기">
                <svg width="26" height="26" viewBox="0 0 26 26" aria-hidden="true">
                    <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <h1 class="title">비밀번호 찾기</h1>
        </header>
        <div class="container">
            <section class="findPw" role="form" aria-labelledby="findPwTitle">
                <h2 id="findPwTitle" class="sr-only">비밀번호 찾기 폼</h2>

                <div class="section">
                    <!-- 휴대폰번호 -->
                    <div class="field">
                        <label for="phone" class="label">
                            * 휴대폰번호
                        </label>
                        <input id="phone" type="tel" class="input" inputmode="numeric" placeholder="01012345678" />
                    </div>

                    <hr class="divider" />

                    <div class="actions">
                        <button class="btn" type="button" disabled>비밀번호 찾기</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
