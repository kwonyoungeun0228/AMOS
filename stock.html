<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMOS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/tabs.js"></script>
    <script src="js/common.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="wrap">
        <!-- 상단 헤더 -->
        <header class="header-bar">
            <button class="back" type="button" aria-label="뒤로가기" onclick="location.href='home.html'">
                <svg width="26" height="26" viewBox="0 0 26 26" aria-hidden="true">
                    <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <h1 class="title">재고</h1>
        </header>

        <div class="container">
            <section class="section" aria-labelledby="stockTitle">
                <h2 id="stockTitle" class="sr-only">재고</h2>
                <div class="stock-controls">
                    <!-- 상단 필터 -->
                    <div class="filters">
                        <label class="checkbox">
                            현 재고 0 제외
                            <input type="checkbox" />
                            <span></span>
                        </label>
                        <button class="btn-square" type="button" aria-label="엑셀">
                            <img src="images/excel.png" alt="엑셀" />
                        </button>
                    </div>

                    <!-- 지점 선택 -->
                    <div class="select-wrap select-wrap--overlay" data-select>
                        <div class="select-fold" role="button" aria-expanded="false" tabindex="0">
                            <div class="tit"><span class="selected">본점</span></div>
                            <svg class="select-arrow" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M6 9l6 6 6-6" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>

                        <div class="select-unfold" hidden>
                            <div class="inner" role="listbox" aria-label="지점 선택">
                                <a href="#" role="option" data-value="본점" aria-selected="true">본점</a>
                                <a href="#" role="option" data-value="지점 A">지점 A</a>
                                <a href="#" role="option" data-value="지점 B">지점 B</a>
                            </div>
                        </div>

                        <select class="select" name="branch" aria-label="지점 선택">
                            <option selected>본점</option>
                            <option>지점 A</option>
                            <option>지점 B</option>
                        </select>
                    </div>


                    <!-- 검색 -->
                    <div class="search-wrap">
                        <input type="search" class="search" placeholder="검색할 상품을 입력하세요" aria-label="상품 검색" />
                        <button class="search-btn" type="button" aria-label="검색">
                            <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                                <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2" />
                                <path d="M16.5 16.5L21 21" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </div>

                <hr class="divider" />

                <!-- 재고 리스트 (아코디언) -->
                <ul class="stock-list" role="list">
                    <li class="stock-item">
                        <button class="stock-head" type="button" aria-expanded="false">
                            <div class="info">
                                <div class="row">
                                    <div class="name">(BB) 도구멘트 지퍼백(A4/날개/가로형/F587-7I)</div>
                                </div>
                                <span class="current">현재고 : 4</span>
                            </div>
                            <svg class="caret" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>

                        <div class="stock-body" hidden>
                            <dl class="kv">
                                <div>
                                    <dt>최소재고</dt>
                                    <dd>3</dd>
                                </div>
                                <div>
                                    <dt>적정재고</dt>
                                    <dd>5</dd>
                                </div>
                                <div>
                                    <dt>현재재고</dt>
                                    <dd>4</dd>
                                </div>
                                <div>
                                    <dt>부족수량</dt>
                                    <dd>0</dd>
                                </div>
                            </dl>
                        </div>
                    </li>

                    <li class="stock-item">
                        <button class="stock-head" type="button" aria-expanded="false">
                            <button class="stock-head" type="button" aria-expanded="false">
                                <div class="info">
                                    <div class="name">
                                        (BB) 도구멘트 지퍼백(A4/날개/가로형/F587-7I)
                                    </div>
                                    <span class="current">현재고 : 4</span>
                                </div>
                                <svg class="caret" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                            <div class="stock-body" hidden>
                                <dl class="kv">
                                    <div>
                                        <dt>최소재고</dt>
                                        <dd>3</dd>
                                    </div>
                                    <div>
                                        <dt>적정재고</dt>
                                        <dd>5</dd>
                                    </div>
                                    <div>
                                        <dt>현재재고</dt>
                                        <dd>4</dd>
                                    </div>
                                    <div>
                                        <dt>부족수량</dt>
                                        <dd class="em">2</dd>
                                    </div>
                                </dl>
                            </div>
                    </li>
                </ul>
                <hr class="divider2" />
                <!-- 합계 -->
                <div class="stock-summary">
                    <div class="row head">합계</div>
                    <div class="row">
                        <span class="label">최소재고</span>
                        <span class="value">6,397</span>
                    </div>
                    <div class="row">
                        <span class="label">적정재고</span>
                        <span class="value">24,440</span>
                    </div>
                    <div class="row">
                        <span class="label">현재재고</span>
                        <span class="value">24,440</span>
                    </div>
                    <div class="row em">
                        <span class="label">부족수량</span>
                        <span class="value">3,009</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
