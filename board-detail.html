<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMOS</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/board.css" />
  <script src="js/common.js"></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <main class="wrap">
    <!-- 헤더 -->
    <header class="header-bar">
      <button class="back" type="button" aria-label="뒤로가기" onclick="location.href='board.html'">
        <svg width="26" height="26" viewBox="0 0 26 26" aria-hidden="true">
          <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <h1 class="title">게시판</h1>
    </header>

    <div class="container">
      <section class="section board-detail" aria-labelledby="boardTitle">
        <h2 id="boardTitle" class="sr-only">게시판 상세</h2>

        <!-- 게시물 제목 -->
        <div class="bd-head">
          <p class="bd-title">[프로모션] [게릴라] [사무] [25년 9월 1일]<br>
          M시리즈 M멀티테이프, M투테이프</p>
        </div>

        <!-- 첨부파일 -->
        <p class="bd-file">· 첨부파일 : 다운금지</p>

        <hr class="divider" />

        <!-- 이전글 / 다음글 -->
        <ul class="bd-nav">
          <li><span>이전 글</span> <a href="#">[프로모션] [게릴라] [25년 9월 1일]</a></li>
          <li><span>다음 글</span> <a href="#">[프로모션] [게릴라] [25년 9월 1일]</a></li>
        </ul>

        <!-- 목록 버튼 -->
        <div class="bd-actions">
          <button class="btn btn-primary detail" type="button" onclick="location.href='board.html'">목록으로</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
