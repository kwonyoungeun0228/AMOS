<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMOS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="wrap">
        <!-- 헤더 -->
        <header class="header-bar">
            <button class="back" type="button" aria-label="뒤로가기" onclick="location.href='member-edit.html'">
                <svg width="26" height="26" viewBox="0 0 26 26" aria-hidden="true">
                    <path d="M15.5 19.5L8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <h1 class="title">비밀번호 변경</h1>
        </header>

        <div class="container">
            <section class="section mypage" aria-labelledby="mypageTitle">
                <h2 id="mypageTitle" class="sr-only">회원 정보 및 비밀번호 변경</h2>

                <div class="profile-card">
                    <ul class="profile-kv" role="list">
                        <li><span class="chip-white">회원명</span><span class="val">김아름</span></li>
                        <li><span class="chip-white">닉네임</span><span class="val">제이제이제이</span></li>
                        <li><span class="chip-white">생년월일</span><span class="val">1990년 10월 10일</span></li>
                        <li><span class="chip-white">휴대폰</span><span class="val">010-1234-5678</span></li>
                        <li><span class="chip-white">성별</span><span class="val">남성</span></li>
                    </ul>
                </div>

                <hr class="divider">

                <!-- 비밀번호 변경 -->
                <div class="pw-wrap">
                    <div>
                        <label for="pw1" class="frm-label">새 비밀번호</label>
                        <input id="pw1" type="password" class="input" placeholder="비밀번호를 입력해주세요.">
                    </div>

                    <div>
                        <label for="pw2" class="frm-label">새 비밀번호 확인</label>
                        <input id="pw2" type="password" class="input" placeholder="비밀번호를 확인해주세요.">
                    </div>

                    <button class="btn btn-primary btn-lg" type="button">저장</button>
                </div>

                <button class="btn btn-deep" type="button" onclick="location.href='login.html'">로그아웃</button>
            </section>
        </div>
    </main>

</body>

</html>
